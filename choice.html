<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Выбор теста</title>
		<link rel="stylesheet" href="dist/css/style.min.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__logo">
					<img src="assets/images/logo.png" alt="Логотип" />
				</div>
			</div>
		</header>

		<main class="choice">
			<div class="container">
				<div class="choice__content">
					<h1 class="choice__title">Выберите <span>тему теста</span></h1>
					<div class="choice__description">
						Чтобы начать тест, выберите одну из предложенных ниже тем.
					</div>
					<div class="choice__options">
						<div class="choice__option option">
							<div class="option__text">
								Тест №1. “JavaScript: Начальный уровень”
							</div>
							<div class="option__arrow">
								<img src="assets/images/arrow.png" alt="Стрелка" />
							</div>
						</div>
						<div class="choice__option option">
							<div class="option__text">
								Тест №2. “JavaScript: Продвинутый уровень”
							</div>
							<div class="option__arrow">
								<img src="assets/images/arrow.png" alt="Стрелка" />
							</div>
						</div>
						<div class="choice__option option">
							<div class="option__text">
								Тест №3. “JavaScript: Профессиональный уровень”
							</div>
							<div class="option__arrow">
								<img src="assets/images/arrow.png" alt="Стрелка" />
							</div>
						</div>
					</div>
				</div>
				<div class="choice_image">
					<img src="assets/images/choise-image.png" alt="Персонажи" />
				</div>
			</div>
		</main>

		<footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>
		<script src="./dist/js/script.min.js"></script>
	</body>
</html>
