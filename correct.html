<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Правильные ответы</title>
		<link rel="stylesheet" href="dist/css/style.min.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__logo">
					<img src="assets/images/logo.png" alt="Логотип" />
				</div>
			</div>
		</header>

		<main class="correct">
			<div class="container">
				<div class="correct__pre-title">

				<h1 class="correct__title"><span>Правильные ответы</span> к тесту</h1>

				<div class="correct__questions" id="correct-questions"></div>
				<div class="correct__back">
					<a id="back" href="javascript:void(0)"
						>Обратно к моему результату теста
