<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Регистрация</title>
		<link rel="stylesheet" href="dist/css/style.min.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__logo">
					<img src="assets/images/logo.png" alt="Логотип" />
				</div>
			</div>
		</header>

		<main class="form">
			<div class="container">
				<div class="form__content">
					<h1 class="form__title">Введите свои <span>данные</span></h1>
					<div class="form__details">
						<div class="form__group">
							<input type="text" class="form__input" id="name" required />
							<label for="name" class="form__label">Имя</label>
						</div>
						<div class="form__group">
							<input type="text" class="form__input" id="last-name" required />
							<label for="last-name" class="form__label">Фамилия</label>
						</div>
						<div class="form__group">
							<input type="text" class="form__input" id="email" required />
							<label for="email" class="form__label">Электронная почта</label>
						</div>
						<div class="form__agree">
							<input type="checkbox" id="agree" required />
							<label for="agree"
								>Я ознакомлен <a href="#">с правилами сайта</a></label
							>
						</div>
					</div>
					<div class="form__action">
						<button id="process" class="button" disabled>
							Перейти к выбору теста
						</button>
					</div>
				</div>
				<div class="form-image">
					<img src="assets/images/info-image.png" alt="Персонаж" />
				</div>
			</div>
		</main>

		<footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>
		<script src="/scripts/form.js"></script>
	</body>
</html>
