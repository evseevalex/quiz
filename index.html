<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Айтилогия Quiz</title>
		<link rel="stylesheet" href="dist/css/style.min.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__logo">
					<img src="assets/images/logo.png" alt="Логотип" />
				</div>
			</div>
		</header>

		<main class="main">
			<div class="container">
				<div class="main__content">
					<h1 class="main__title">
						Проверь свои знания JavaScript вместе с <span>АйтилогияQuiz!</span>
					</h1>
					<div class="main__description">
						Мы поможем подготовиться к контрольному заданию или тесту по
						JavaScript!
					</div>
					<div class="main__action">
						<button class="button">Начать тест</button>
					</div>
				</div>
				<div class="main__image">
					<img src="assets/images/main_image.png" alt="Главная картинка" />
				</div>
			</div>
		</main>

		<footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>
		<script src="./dist/js/script.min.js"></script>
	</body>
</html>
