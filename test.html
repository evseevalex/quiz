<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Решение теста</title>
		<link rel="stylesheet" href="dist/css/style.min.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__logo">
					<img src="assets/images/logo.png" alt="Логотип" />
				</div>
			</div>
		</header>

		<main class="test">
			<div class="container">
				<div class="test__pre-title" id="pre-title">
					Тест №1. “JavaScript: Начальный уровень”
				</div>
				<div class="test__progress-bar progress-bar" id="progress-bar"></div>
				<div class="test__question">
					<div class="test__question-title" id="title">
						<span>Вопрос 2:</span> Тут должен быть текст вопроса?
					</div>

					<div class="test__question-options" id="options"></div>
				</div>

				<div class="test__actions">
					<div class="test__previous-action">
						<button class="button button--transparent" disabled id="prev">
							Назад
						</button>
					</div>
					<div class="test__time">
						<div class="test__time-text">Осталось времени:</div>
						<div class="test__time-clock" id="timer">59</div>
					</div>
					<div class="test__next-action">
						<button class="button button--transparent" disabled id="next">
							Далее
						</button>
					</div>
				</div>
				<div class="test__pass-question">
					<a id="pass" href="javascript:void(0)"
						>Пропустить вопрос
						<img
							id="pass-img"
							src="assets/images/small-arrow.png"
							alt="Маленькая стрелочка"
					/></a>
				</div>
			</div>
		</main>

		<footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>
		<script src="scripts/common.js"></script>
		<script src="scripts/test.js"></script>
	</body>
</html>
