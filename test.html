<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Решение теста</title>
		<link rel="stylesheet" href="dist/css/style.min.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__logo">
					<img src="assets/images/logo.png" alt="Логотип" />
				</div>
			</div>
		</header>

		<main class="test">
			<div class="container">
				<div class="test__pre-title">
					Тест №1. “JavaScript: Начальный уровень”
				</div>
				<div class="test__progress-bar progress-bar">
					<div class="progress-bar__item progress-bar__item--complete">
						<div class="progress-bar__item-circle"></div>
						<div class="progress-bar__item-text">Вопрос 1</div>
					</div>
					<div class="progress-bar__item progress-bar__item--active">
						<div class="progress-bar__item-circle"></div>
						<div class="progress-bar__item-text">Вопрос 2</div>
					</div>
					<div class="progress-bar__item">
						<div class="progress-bar__item-circle"></div>
						<div class="progress-bar__item-text">Вопрос 3</div>
					</div>
					<div class="progress-bar__item">
						<div class="progress-bar__item-circle"></div>
						<div class="progress-bar__item-text">Вопрос 4</div>
					</div>
					<div class="progress-bar__item">
						<div class="progress-bar__item-circle"></div>
						<div class="progress-bar__item-text">Вопрос 5</div>
					</div>
				</div>
				<div class="test__question">
					<div class="test__question-title">
						<span>Вопрос 2:</span> Тут должен быть текст вопроса?
					</div>

					<div class="test__question-options">
						<div class="test__question-option">
							<input type="radio" id="answer-one" name="answer" />
							<label for="answer-one">Вариант ответа 1</label>
						</div>
						<div class="test__question-option">
							<input type="radio" id="answer-two" name="answer" />
							<label for="answer-two">Вариант ответа 2</label>
						</div>
						<div class="test__question-option">
							<input type="radio" id="answer-three" name="answer" />
							<label for="answer-three">Вариант ответа 3</label>
						</div>
						<div class="test__question-option">
							<input type="radio" id="answer-four" name="answer" />
							<label for="answer-four">Вариант ответа 4</label>
						</div>
					</div>
				</div>

				<div class="test__actions">
					<div class="test__previous-action">
						<button class="button button--transparent">Назад</button>
					</div>
					<div class="test__time">
						<div class="test__time-text">Осталось времени:</div>
						<div class="test__time-clock">59</div>
					</div>
					<div class="test__next-action">
						<button class="button button--transparent">Далее</button>
					</div>
				</div>
				<div class="test__pass-question">
					<a href="#"
						>Пропустить вопрос
						<img src="assets/images/small-arrow.png" alt="Маленькая стрелочка"
					/></a>
				</div>
			</div>
		</main>

		<footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>
		<script src="./dist/js/script.min.js"></script>
	</body>
</html>
